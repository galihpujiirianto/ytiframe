<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube Background player</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500">
    <div class="bg-white my-2 mx-1.5 p-1.5 rounded-md shadow-2xl">
        <h3 class="m-1 font-bold">URL yang didukung</h3>
        <ul class="ml-5 list-disc font-xs">
            <li>http://www.youtube.com/v/0zM3nApSvMg</li>
            <li>http://www.youtube.com/embed/0zM3nApSvMg</li>
            <li>http://www.youtube.com/watch?v=0zM3nApSvMg</li>
            <li>http://youtu.be/0zM3nApSvMg</li>
        </ul>
    </div>
    <form class="bg-white my-2 mx-1.5 p-1.5 rounded-md shadow-2xl">
        <input autocomplete="off" type="text" pattern="^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*" name="v" placeholder="YouTube URL" class="block rounded-md w-full p-2 text-slate-500 bg-transparent appearance-none ring-1 ring-slate-300">
        <button class="text-white bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 my-2 w-full focus:outline-none">Putar!</button>
    </form>
    <div class="mx-auto w-3/4"><iframe title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
    <script>
    const iframe = document.querySelector("iframe")
    const queryString = new URLSearchParams(window.location.search);
    const youTubeParser = function(url) {
        let regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
        let match = url.match(regExp);
        return (match&&match[7].length==11) ? match[7] : false;
    }
    if (queryString != null) {
        const videoUrl = queryString.get("v");
        const videoId = youTubeParser(videoUrl);
        iframe.setAttribute("src", "https://www.youtube.com/embed/" + videoId);
    }
    </script>
</body>
</html>
